<!DOCTYPE html>
<html lang="es">
<head>
    <title>Editar Computador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Editar Computador</h1>
    <form action="{{ url_for('computador_bp.actualizar_computador') }}" method="post">
        <input type="hidden" name="id" value="{{ computador.id }}"/>

        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" class="form-control" id="marca" name="marca" value="{{ computador.marca }}" required>
        </div>

        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <input type="text" class="form-control" id="categoria" name="categoria" value="{{ computador.categoria }}">
        </div>

        <div class="form-group">
            <label for="marca_cpu">Marca CPU:</label>
            <input type="text" class="form-control" id="marca_cpu" name="marca_cpu" value="{{ computador.marca_cpu }}">
        </div>

        <div class="form-group">
            <label for="velocidad_cpu">Velocidad CPU (GHz):</label>
            <input type="number" step="0.01" class="form-control" id="velocidad_cpu" name="velocidad_cpu" value="{{ computador.velocidad_cpu }}">
        </div>

        <div class="form-group">
            <label for="tecnologia_ram">Tecnología RAM:</label>
            <input type="text" class="form-control" id="tecnologia_ram" name="tecnologia_ram" value="{{ computador.tecnologia_ram }}">
        </div>

        <div class="form-group">
            <label for="capacidad_ram">Capacidad RAM (GB):</label>
            <input type="number" class="form-control" id="capacidad_ram" name="capacidad_ram" value="{{ computador.capacidad_ram }}">
        </div>

        <div class="form-group">
            <label for="tecnologia_disco">Tecnología Disco:</label>
            <input type="text" class="form-control" id="tecnologia_disco" name="tecnologia_disco" value="{{ computador.tecnologia_disco }}">
        </div>

        <div class="form-group">
            <label for="capacidad_disco">Capacidad Disco (GB):</label>
            <input type="number" class="form-control" id="capacidad_disco" name="capacidad_disco" value="{{ computador.capacidad_disco }}">
        </div>

        <div class="form-group">
            <label for="num_puertos_usb">Número de Puertos USB:</label>
            <input type="number" class="form-control" id="num_puertos_usb" name="num_puertos_usb" value="{{ computador.num_puertos_usb }}">
        </div>

        <div class="form-group">
            <label for="num_puertos_hdmiI">Número de Puertos HDMI:</label>
            <input type="number" class="form-control" id="num_puertos_hdmi" name="num_puertos_hdmi" value="{{ computador.num_puertos_hdmi }}">
        </div>

        <div class="form-group">
            <label for="marca_monitor">Marca Monitor:</label>
            <input type="text" class="form-control" id="marca_monitor" name="marca_monitor" value="{{ computador.marca_monitor }}">
        </div>

        <div class="form-group">
            <label for="pulgadas">Pulgadas Monitor:</label>
            <input type="number" step="0.1" class="form-control" id="pulgadas" name="pulgadas" value="{{ computador.pulgadas }}">
        </div>

        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ computador.precio }}">
        </div>

        <div class="form-group">
            <label for="usuario_id">ID de Usuario (Opcional):</label>
            <input type="number" class="form-control" id="usuario_id" name="usuario_id" value="{{ computador.usuario.id if computador.usuario else '' }}">
        </div>

        <button type="submit" class="btn btn-primary">Actualizar Computador</button>
        <a href="{{ url_for('usuario_bp.listar_usuarios') }}" class="btn btn-secondary ml-2">Cancelar</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
